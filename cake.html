<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/cake.css">
    <title>Cheesecake</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <div class="logo-div"><p class="logo"><a href="index.html">Mama's Bakery</a></p></div>
                <div class="icons">
                    <img class="cart-icon" id="cart-btn" src="img/png/cart.png" alt="Кошик" role="button" class="cart-on-btn" data-toggle="modal" data-target="#exampleModal">
                    <img class="menu-icon" src="img/png/menu-icon.png" alt="Меню"  role="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                </div>
            </div>
            <div class="pos-f-t">
                <div class="collapse" id="navbarToggleExternalContent">
                    <div class="bg-dark p-4">
                        <ul class="menu-drop">
                            <li data-toggle="collapse" data-target="#navbarToggleExternalContent" id="nav-about" >About us</li>
                            <li data-toggle="collapse" data-target="#navbarToggleExternalContent" id="nav-our-cakes">Cakes</li>
                            <li data-toggle="collapse" data-target="#navbarToggleExternalContent" id="nav-reviews">Feedback</li>
                            <li data-toggle="collapse" data-target="#navbarToggleExternalContent" id="nav-contacts">Contacts</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container-max-width">
                <ul class="menu">
                    <li><a href="#about">About us</a></li>
                    <li><a href="#our-cakes">Cakes</a></li>
                    <li><a href="#reviews">Feedback</a></li>
                    <li><a href="#contacts">Contacts</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container-max-width">
        <section id="item" class="item">
        </section>
        <section id="try">
            <h2>You should try</h2>
            <div class="try-box">
            </div>
        </section>
    </main>
    <footer>
        <section id="contacts">
            <h2 class="contacts-title">Contacts</h2>
            <div class="contacts-block">
                <div class="contact information">
                    <p class="contacts-text">
                        Ukraine, Lviv, Nekrasov str. 5
                    </p>
                    <p class="contacts-text">
                        first floor
                    </p>
                    <p class="contacts-text">
                        tel. +38(032)2359875
                    </p>
                    <p class="contacts-text">
                        We work every day from 10:00 till 22:00
                    </p>
                </div>
                <div class="social">
                    <a href="https://www.facebook.com/"><img src="img/png/fb.png" alt="Facebook" ></a>
                </div>
            </div>
        </section>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <p class="logo-black">Mama's Bakery</p>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="total"></p>
            </div>
            <div class="modal-footer">
                <button type="button" id="buy" class="btn btn-primary" data-toggle="modal" data-target="#orderFormModal" data-dismiss="modal">Buy</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Form Modal -->
    <div class="modal fade" id="orderFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <p class="logo-black">Mama's Bakery</p>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="modal-buy-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="form-name" placeholder="Name">
                        <input type="text" class="form-control" id="form-surname" placeholder="Surname">
                        <input type="tel" class="form-control" id="tel" placeholder="Phone number">
                        <input type="email" class="form-control" id="form-email" placeholder="E-mail">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Not yet</button>
                <button type="button" class="btn btn-primary" id="finalOrder" data-dismiss="modal">Order!</button>
            </div>
            </div>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="alert" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" id="modal-dialog-alert" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="alert-modal-title" id="exampleModalLabel">Your cake is in cart!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
        </div>
    </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/cart.js"></script>
    <script src="js/cake.js"></script>
</body>
</html>
